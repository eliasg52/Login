<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="img/cropped-logo_home_icon.png"
      type="image/x-icon"
    />
    <title>Home</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="title-container">
          <h1 class="title">Login</h1>
          <img
            class="img-calamar"
            src="img/0731d417d6108e2eb24e9eef24d5ddf4-calamar-gigante-kraken-cortado-negro-by-vexels.png"
            alt=""
          />
        </div>

        <form class="form" action="">
          <label for="user"
            >Usuario
            <i class="far fa-user"></i>
          </label>
          <input id="user" type="text" placeholder="Ingresá tu usuario" />

          <label for="password"
            >Contraseña
            <i class="fas fa-lock"></i>
          </label>
          <input
            id="password"
            type="password"
            placeholder="Ingresá tu contraseña"
          />

          <a class="forgot" href="#">Olvidaste tu contraseña?</a>

          <button class="login">Ingresar</button>
        </form>
        <p class="text">O ingresá con:</p>
        <ul class="social-media">
          <li><i class="fab fa-google fa-2x icon"></i></li>
          <li><i class="fab fa-facebook fa-2x icon"></i></li>
          <li><i class="fab fa-twitter fa-2x icon"></i></li>
        </ul>
        <div class="create-account">
          <p class="">No tenés cuenta?</p>
          <a href="#" class="user">CREAR USUARIO</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <p id="coded-by">Programado por:</p>
        <h3 id="coder-name">Garcia Elias</h3>
      </div>
      <div class="iconos-container">
        <a href="https://www.linkedin.com/in/eliasg52" target="_blank"
          ><i class="fab fa-linkedin fa-2x iconos"></i
        ></a>
        <a href="https://github.com/eliasg52" target="_blank"
          ><i class="fab fa-github-square fa-2x iconos"></i
        ></a>
        <a
          href="mailto:eliasgarcia81@gmail.com"
          target="_blank"
          title="eliasgarcia81@gmail.com"
          ><i class="fas fa-envelope fa-2x iconos"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
